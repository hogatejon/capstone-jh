<div class="blur">
  <div class="panel fade-in">
    <section class="panel-header">
      <h2>{{ panelHeader }}</h2>
      <div (click)="onReject()">&#10006;</div>
    </section>
    <section class="panel-content">
      <p>{{ message }}</p>
    </section>
    <section class="panel-footer">
      <button (click)="onReject()">No</button>
      <button (click)="onResolve()">Yes</button>
    </section>
  </div>
</div>
